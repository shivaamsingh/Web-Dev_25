<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*The specificity of this selector is 1*/
        h1{
            color: aqua;
        }
        /*The specificity of this selector is 1+10=11*/
        h1.yellow{
            color: yellow;
        }
        .cred{
            color: red;
        }

        .cpurple{
            color: purple;
        }
    </style>
</head>
<body>
    <div>
        <h1  class="yellow cred cpurple"> CSS Specificity</h1>
    </div>
</body>
</html>
